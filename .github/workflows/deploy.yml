name: Update Lambda Function

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['packages/backendFlashCards/**']

jobs:
  update-lambda:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build backend
        run: yarn nx build:sam backendFlashCards

      - name: Create deployment package
        run: |
          cd packages/backendFlashCards
          zip -r flashcards-api.zip dist/ node_modules/ package.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Lambda function
        run: |
          cd packages/backendFlashCards
          aws lambda update-function-code \
            --function-name flashcards-api \
            --zip-file fileb://flashcards-api.zip

          aws lambda wait function-updated \
            --function-name flashcards-api
