name: CI

on:
  pull_request:
    branches: [main]
    paths: ['packages/backendFlashCards/**']
  push:
    branches: [main, develop]
    paths: ['packages/backendFlashCards/**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn nx lint backendFlashCards

      - name: Test
        run: yarn nx test backendFlashCards

      - name: Build
        run: yarn nx build:sam backendFlashCards
